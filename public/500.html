    <style>
    .rails-error-page {
      background-image: url(/images/dogp.jpg);

      font-family: arial, sans-serif;
      font-size: x-large;
      margin: 0;
      font-weight: bolder;
    }

    .rails-error-page div.dialog {

      border-top-right-radius: 9px;

    }

    .rails-error-page h1 {
      font-size: 100%;
      line-height: 1.5em;
    }

    .rails-error-page div.dialog > p {
      margin: 0 0 1em;
      padding-top: 10px;
      padding-right: 10px;
      text-align: center;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      text-shadow: 2px #17021d;
